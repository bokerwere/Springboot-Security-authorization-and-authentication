
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 <style type="text/css">
.b{
     background-color:rgba(10,20, 76, 0.5) ;
      background-image: url("J.jpg");
       padding: 25px;
    
       background-size: auto;
       border: 2px solid ;
    }
    
    .error{color:red;
    }

    h1{
      
      color:purple;
      float:center;
    }
</style>
</head>
<body class="">



	<h1> Home Record Login</h1>  
	
	
<div class="container">
<div class="error" th:if="${param.error}"
     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
    Reason: <span th:text="${errorMsg}">Wrong input!</span>
</div>
 <form th:action ="@{/login}"   method="post" > 
 
  <div class="form-group">
    <label for="email">Email address:</label>
   
    <input type="text" class="form-control mb-4 col-4" placeholder="Enter username"  name="username" >
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control mb-4 col-4" placeholder="Enter password" name="password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
 
</div>

</body>

</html>
